<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="flex-items.css">
  </head>
  <body>
    <div class="flex">
      <div class="order-first">First</div>
      <div class="order-last">Last</div>
      <div class="order-4">1</div>
      <div class="order-2">2</div>
      <div class="order-3">3</div>
      <div class="order-none">0</div>
      <div class="order-1">4</div>
    </div>

    <h3>The flex-grow property</h3>
    <div class="flex">
      <div class="grow-0">1</div>
      <div class="grow-0">2</div>
      <div class="grow">3</div>
    </div>

    <h3>The flex-shrink property</h3>
    <div class="flex">
      <div class="shrink-0">1</div>
      <div class="shrink grow">2</div>
      <div class="shrink-0">3</div>
    </div>

    <h3>The flex-basis property</h3>
    <div class="flex">
      <div>1</div>
      <div class="basis-52">2</div>
      <div>3</div>
    </div>

    <h3>The flex property</h3>
    <div class="flex">
      <div>1</div>
      <div>2</div>
      <div>3</div>
    </div>
  </body>
</html>

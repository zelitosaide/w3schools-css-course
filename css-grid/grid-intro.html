<!DOCTYPE html>
<html>
  <head>
    <style>
      .grid-container {
        display: inline-grid;
        /* column-gap: 10px;
        row-gap: 10px; */
        padding: 10px;
        gap: 10px;
        background-color: #2196F3;
        grid-template-columns: auto auto auto;
      }

      .grid-container > div {
        background-color: lightcoral;
        padding: 20px;
        font-size: 30px;
        text-align: center;
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <div class="grid-container">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
      <div>6</div>
      <div>7</div>
      <div>8</div>
      <div>9</div>
    </div>
  </body>
</html>
